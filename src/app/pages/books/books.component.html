<div class="book-page-container">
  <div class="filter-container">
    <mat-form-field class="filter-selector">
      <mat-label class="white-label">Select Filter</mat-label>
      <mat-select [formControl]="selectedFilter" (valueChange)="filterChange($event)" >
        @for (filter of supportedFilters; track filter) {
          <mat-option [value]="filter">{{ filter }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="filter-input">
      <mat-label>Filter</mat-label>
      <input
        type="text"
        matInput
        [formControl]="filter"
        placeholder=""
        [disabled]="true"
      />
    </mat-form-field>
    <div class="apply-filter">
      <button (click)="applyFilter()" [disabled]="!filter.valid">Apply</button>
    </div>
  </div>
  <div class="inner-container">
    <div class="list-container">
      @for (book of bookList; track book) {
        <button (click)="goToDetails(book._id)">
          <app-listing-card [listingInfo]="book"></app-listing-card>
        </button>
      }
    </div>
    <mat-paginator
      (page)="handlePageEvent($event)"
      [pageSize]="pageSize"
      [length]="length"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="[]"
      [pageIndex]="pageIndex"
    >
    </mat-paginator>
  </div>
</div>
